<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
</head>
<body>
<h1 id="lable_list">Список всех заказов:</h1>
{% block content %}
<table class="table">
    <tr>
        <th>Номер заказа</th>
        <th>Продукт</th>
        <th>Дата заказа</th>
        <th>Покупатель</th>
    </tr>
    {% for order in list_of_all_orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.product }}</td>
    <td>{{ order.order_date }}</td>
        <td>{{ order.customer }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
<form action="{% url 'shop:search' %}" method="GET" class="search">
    {% csrf_token %}
    <input name="q" type="text" placeholder="Введите имя или фамилию...">
</form>
</body>
</html>
